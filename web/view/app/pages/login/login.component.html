<h1 class="button button-choose" 
        (click)="selected='login'"
        [ngClass]="{'selected': selected=='login'}">Login</h1>
<h1 class="button button-choose" 
        (click)="selected='signup'"
        [ngClass]="{'selected': selected=='signup'}">Sign Up</h1>

<input type="text" id="username" name="username"
    placeholder="Username" [(ngModel)]="username"
    required>

<input type="password" id="password" name="password" 
    placeholder="Password" [(ngModel)]="password"
    required>

<input *ngIf="selected=='signup'" 
    type="text" id="tags" name="tags" 
    placeholder="tag1,tag2,tag3 (without #s)" [(ngModel)]="tags"
    required>

<h2 *ngIf="selected=='login'" class="button" (click)="login()">Go</h2>
<h2 *ngIf="selected=='signup'" class="button" (click)="register()">Go</h2>
