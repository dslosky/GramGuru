<div class="button button-choose" 
        (click)="selected='1month'"
        [ngClass]="{'selected': selected=='1month'}">1 Month</div>
<div class="button button-choose" 
        (click)="selected='3month'"
        [ngClass]="{'selected': selected=='3month'}">3 Month</div>
<div class="button button-choose" 
        (click)="selected='continuous'"
        [ngClass]="{'selected': selected=='continuous'}">Continuous</div>


<form action="/charge" method="post" id="payment-form">
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- a Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors -->
    <div id="card-errors" role="alert"></div>
  </div>

  <div class="button" (click)="submit()">Submit Payment</div>
</form>
